<div class="modal fade" id="skillsModal" tabindex="-1" aria-labelledby="skillsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="skillsModalLabel">Qualifikationen von {{ employee?.firstName }} {{ employee?.lastName }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Qualifikation</th>
            <th>&nbsp;</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let skill of employee?.skillSet; let i = index">
            <td>{{ skill.skill }}</td>
            <td class="text-end">
              <button class="btn btn-danger btn-sm" (click)="delete(skill.id)">
                <i class="bi bi-trash"></i> Entfernen
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <select class="form-select" [(ngModel)]="selectedSkill">
                <option *ngFor="let skill of availableSkills" [value]="skill.skill">{{ skill.skill }}</option>
              </select>
            </td>
            <td class="text-end">
              <button class="btn btn-success btn-sm" (click)="addSkillToEmployee()">
                <i class="bi bi-plus"></i> Hinzuf√ºgen
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="mt-3">
          <input type="text" class="form-control" [(ngModel)]="newSkillName" placeholder="Neue Qualifikation eingeben">
          <button class="btn btn-primary mt-2" (click)="createNewSkill()">Neue Qualifikation erstellen</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Anwenden</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Abbrechen</button>
      </div>
    </div>
  </div>
</div>
