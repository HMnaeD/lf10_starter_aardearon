<div class="container mt-3 mb-1 border-bottom mw-100 d-flex justify-content-evenly">
    <div class="headline d-flex w-25 pt-4 justify-content-start align-content-end">
        <a class="text-decoration-none text-black d-flex justify-content-start align-content-end" routerLink="/landing-page">
            <img class="" ngSrc="assets/images/MenuIcon.png" alt="Menu Icon" height="35" width="24"/>
            <h3 class="title ps-1"> DEARONAAR</h3>
        </a>
    </div>
    <div class="w-25"></div>
    <div class="w-25 justify-content-end align-content-end">
        <ul class="nav nav-tabs justify-content-end align-content-end">
            <li class="nav-item">
                <a class="nav-link active bg-black bg-opacity-25" aria-current="page" href="#">Mitarbeiter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/qualifications">Qualifikationen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/imprint">Impressum</a>
            </li>
        </ul>
    </div>
    <div class="w-25 align-content-center justify-content-center dropdown">
        <button class="border-0 bg-white w-75 align-self-center" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
            <div class="card bg-black bg-opacity-25 p-1 m-1 d-table">
                <div class="w-25 d-table-cell justify-content-center">
                    <img class="pfp ms-3 rounded-circle" src="assets/images/profile.png" alt="Pfp">
                </div>
                <div class="w-50 d-table-cell justify-content-evenly align-content-center">
                    <h5 class="card-title">Anna Annagramm</h5>
                    <p class="card-text">SZUT Bremen</p>
                </div>
            </div>
        </button>
        <ul class="dropdown-menu w-75 bg-black bg-opacity-25 border-1 border-black"
            aria-labelledby="dropdownMenuButton">
            <li class="mt-2 mb-2 d-flex justify-content-center">
                <button class="btn btn-light w-75" href="#">
                    Hilfe
                    <img class="h-75 align-self-start" src="assets/icons/help.png" alt="Help">
                </button>
            </li>
            <li class="mt-2 mb-2 d-flex justify-content-center">
                <button class="btn btn-light w-75" href="#">
                    Firmeneinstellungen
                    <img class="h-75 align-self-start" src="assets/icons/cog.png" alt="Help">
                </button>
            </li>
            <li class="mt-2 mb-2 d-flex justify-content-center">
                <button class="btn btn-light w-75" href="#">
                    Nutzereinstellungen
                    <img class="h-75 align-self-start" src="assets/icons/user.png" alt="Help">
                </button>
            </li>
            <li class="mt-2 mb-2 d-flex justify-content-center">
                <button class="btn btn-danger w-75" (click)="logout()">
                    Abmelden
                    <img class="h-75 align-self-start" src="assets/icons/logout.png" alt="Help">
                </button>
            </li>
        </ul>

    </div>
</div>
